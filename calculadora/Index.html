<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Calculadora DWEC</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
        <div class="display-screen">
            <input type="text" id="first-display">
            <br>
            <input type="text" id="display">
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button type="button" class="btn-operator" id="percentage">%</button></td>
              <td><button type="button" class="btn-operator" id="clear-entry">CE</button></td>
              <td><button type="button" class="btn-operator" id="clear">C</button></td>
              <td><button type="button" class="btn-operator" id="clear-digit">⌫</button></td>
            </tr>

            <tr>
                <td><button type="button" class="btn-operator" id="derivative">¹/x</button></td>
                <td><button type="button" class="btn-operator" id="power">x²</button></td>
                <td><button type="button" class="btn-operator" id="square-root">²√x</button></td>
                <td><button type="button" class="btn-operator" id="/">÷</button></td>               
            </tr>

            <tr>
                <td><button type="button" class="btn-number" id="7">7</button></td>
                <td><button type="button" class="btn-number" id="8">8</button></td>
                <td><button type="button" class="btn-number" id="9">9</button></td>
                <td><button type="button" class="btn-operator" id="*">x</button></td>               
            </tr>

            <tr>
                <td><button type="button" class="btn-number" id="4">4</button></td>
                <td><button type="button" class="btn-number" id="5">5</button></td>
                <td><button type="button" class="btn-number" id="6">6</button></td>
                <td><button type="button" class="btn-operator" id="-">-</button></td>               
            </tr>

            <tr>
                <td><button type="button" class="btn-number" id="1">1</button></td>
                <td><button type="button" class="btn-number" id="2">2</button></td>
                <td><button type="button" class="btn-number" id="3">3</button></td>
                <td><button type="button" class="btn-operator" id="+">+</button></td>               
            </tr>

            <tr>
                <td><button type="button" class="btn-number" id="positive-negative">+/-</button></td>
                <td><button type="button" class="btn-number" id="0">0</button></td>
                <td><button type="button" class="btn-number" id=".">,</button></td>
                <td><button type="button" class="btn-result" id="equal">=</button></td>               
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="/Scripts/calculadora.js"></script>
  </body>
</html>
